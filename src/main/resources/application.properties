spring.application.name=monolithic-qna-server
server.port=8080

logging.file.encoding=UTF-8

spring.web.cors.allowed-origins=http://localhost:8077  # 프론트엔드 주소
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS  # 허용할 메서드
spring.web.cors.allowed-headers=*  # 모든 헤더 허용
spring.web.cors.allow-credentials=true  # 자격 증명(쿠키) 허용